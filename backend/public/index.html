<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle breakdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <div class="inputGrp">
            <input type="text" placeholder="Shop Name" id='sname' required>
        </div>
        <div class="inputGrp">
            <input type="text" placeholder="Shop Owner" id='owner' required>
        </div>
        <div class="inputGrp">
            <input type="text" placeholder="Location" id='location' required>
        </div>
        <div class="inputGrp">
            <input type="text" placeholder="Latitude" id='latitude' required>
        </div>
        <div class="inputGrp">
            <input type="text" placeholder="Longitude" id='longitude' required>
        </div>
        <button id='submit'>Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
